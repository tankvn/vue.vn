<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HelloWorld VueJS v2</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>

		<script>
			const app = Vue.createApp({
				template: 'Hello World!'
			})
			app.mount('#app')
		</script>
	</body>
</html>
