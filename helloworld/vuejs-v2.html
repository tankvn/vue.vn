<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HelloWorld VueJS v2</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>

		<script>
			var app = new Vue({
				el: "#app",
				data: {
					message: "Hello World!"
				}
			})
		</script>
	</body>
</html>
